<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2F855A" />
      <stop offset="100%" stop-color="#38A169" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
      <feOffset dx="0" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Outer Circle with Shadow -->
  <circle cx="150" cy="150" r="130" fill="url(#gradient)" filter="url(#dropShadow)" />
  
  <!-- Inner Circle -->
  <circle cx="150" cy="130" r="80" fill="white" fill-opacity="0.9" />
  
  <!-- Abstract People Silhouette -->
  <path d="M150 90C167.673 90 182 75.6731 182 58C182 40.3269 167.673 26 150 26C132.327 26 118 40.3269 118 58C118 75.6731 132.327 90 150 90Z" 
        fill="#2F855A" />
  <path d="M182 110H118C105.85 110 96 119.85 96 132V150C96 162.15 105.85 172 118 172H182C194.15 172 204 162.15 204 150V132C204 119.85 194.15 110 182 110Z" 
        fill="#2F855A" />
  
  <!-- Heart Pulse Effect -->
  <path d="M150 220C160 210 180 190 190 170C200 150 190 130 170 120C160 115 150 120 145 125C140 120 130 115 120 120C100 130 90 150 100 170C110 190 130 210 140 220" 
        fill="none" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" />
    <animateTransform attributeName="transform" type="scale" values="1;1.05;1" dur="2s" repeatCount="indefinite" />
  </path>
  
  <!-- App Name with Better Typography -->
  <text x="150" y="260" font-family="Arial, sans-serif" 
        font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#2F855A" 
        style="letter-spacing: 2px;">
    <tspan font-weight="300">CARE</tspan>
    <tspan font-weight="700">TREK</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="150" y="285" font-family="Arial, sans-serif" 
        font-size="12" font-weight="normal" 
        text-anchor="middle" fill="#718096" 
        style="letter-spacing: 1px;">
    Bridging Generations
  </text>
</svg>
